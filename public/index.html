<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container text bg-white text-dark p-3">
    <div class="text-center">
    <h1><span style="color:rgb(85, 171, 175)">Mountain </span><span style="color:rgb(243,122,76)">Trails </span><span style="color:rgb(170,164,160)">Admin</span></h1>
    </div>
    <div class="container">
      <h2>Add New Artist:</h2>
      <form id="newArtist">
        <div class="form-group">
          <label for="artistFirstName">Artist First Name:</label>
          <input type="text" class="form-control" id="artistFirstName" placeholder="Enter New Artist First Name">
        </div>
        <div class="form-group">
          <label for="artistLastName">Artist Last Name:</label>
          <input type="text" class="form-control" id="artistLastName" placeholder="Enter New Artist Last Name">
        </div>
        <div class="form-group">
            <h5>Artist Type:</h5>
            <input type="checkbox" id="painterClick" name="artist_painter" value="false">
            <label for="painterClick">Painter</label><br>
            <input type="checkbox" id="sculptorClick" name="artist_sculptor" value="false">
            <label for="sculptorClick">Sculptor</label><br>
            <input type="checkbox" id="otherClick" name="artist_other" value="false">
            <label for="otherClick">Other</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <hr>
    <div class="row">
      <div class="col-lg-4">
        <div class="container">
          <h2>Add New Painting:</h2>
          <form id="newPainting">
            <div class="form-group">
              <input name="art_type" type="hidden" value="painting">
            </div>
            <div class="form-group">
              <label for="paintingName">Painting Name:</label>
              <input name="painting_name" type="text" class="form-control" id="paintingName"
                placeholder="Painting Name....">
            </div>
            <div class="form-group">
              <label for="paintingHeight">Painting Height:</label>
              <input name="painting_height" type="text" class="form-control" id="paintingHeight"
                placeholder="Height in inches....">
            </div>
            <div class="form-group">
              <label for="paintingWidth">Painting Width:</label>
              <input name="painting_width" type="text" class="form-control" id="paintingWidth"
                placeholder="Width in inches....">
            </div>
            <div class="form-group">
              <label for="paintingPrice">Painting Price:</label>
              <input name="painting_price" type="text" class="form-control" id="paintingPrice" placeholder="Price....">
            </div>
            <div class="form-group">
              <label for="paintingArtist">Artist Name:</label>
              <select name="artist_id" class="custom-select mr-sm-2" id="artist_id">
                <option selected>Choose...</option>
              </select>
            </div>
            <div class="form-group">
              <label for="paintingFile">Upload Image:</label>
              <input name="painting_filename" type="file" class="form-control-file" id="paintingFile">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <br>
          <h3>See artist images:</h3>
          <form id="getArtistImages">
            <div class="form-group">
              <label for="allartist_id">Artist Name:</label>
              <select name="artist_id" class="custom-select mr-sm-2" id="allartist_id">
                <option selected>Choose...</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="container">
          <h2>Add New Sculpture:</h2>
          <form id="newSculpture">
            <div class="form-group">
              <input name="art_type" type="hidden" value="sculpture">
            </div>
            <div class="form-group">
              <label for="sculptureName">Sculpture Name:</label>
              <input name="sculpture_name" type="text" class="form-control" id="sculptureName"
                placeholder="Sculpture Name....">
            </div>
            <div class="form-group">
              <label for="sculptureHeight">Sculpture Height:</label>
              <input name="sculpture_height" type="text" class="form-control" id="sculptureHeight"
                placeholder="Height in inches....">
            </div>
            <div class="form-group">
              <label for="sculptureWidth">Sculpture Width:</label>
              <input name="sculpture_width" type="text" class="form-control" id="sculptureWidth"
                placeholder="Width in inches....">
            </div>
            <div class="form-group">
              <label for="sculptureDepth">Sculpture Depth:</label>
              <input name="sculpture_depth" type="text" class="form-control" id="sculptureDepth"
                placeholder="Depth in inches....">
            </div>
            <div class="form-group">
              <label for="sculpturePrice">Scultpure Price:</label>
              <input name="sculpture_price" type="text" class="form-control" id="sculpturePrice"
                placeholder="Price....">
            </div>
            <div class="form-group">
              <label for="sculptureArtist">Artist Name:</label>
              <select name="artist_id" class="custom-select mr-sm-2" id="Sartist_id">
                <option selected>Choose...</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sculptureFile">Upload Image:</label>
              <input name="sculpture_filename" type="file" class="form-control-file" id="sculptureFile">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="container">
          <h2>Add New Other:</h2>
          <form id="newOther">
            <div class="form-group">
              <input name="art_type" type="hidden" value="other">
            </div>
            <div class="form-group">
              <label for="otherName">Other Name:</label>
              <input name="other_name" type="text" class="form-control" id="otherName"
                placeholder="Other Name....">
            </div>
            <div class="form-group">
              <label for="otherHeight">Other Height:</label>
              <input name="other_height" type="text" class="form-control" id="otherHeight"
                placeholder="Height in inches....">
            </div>
            <div class="form-group">
              <label for="otherWidth">Other Width:</label>
              <input name="other_width" type="text" class="form-control" id="otherWidth"
                placeholder="Width in inches....">
            </div>
            <div class="form-group">
              <label for="otherDepth">Other Depth:</label>
              <input name="other_depth" type="text" class="form-control" id="otherDepth"
                placeholder="Depth in inches....">
            </div>
            <div class="form-group">
              <label for="otherPrice">Other Price:</label>
              <input name="other_price" type="text" class="form-control" id="otherPrice"
                placeholder="Price....">
            </div>
            <div class="form-group">
              <label for="otherArtist">Artist Name:</label>
              <select name="artist_id" class="custom-select mr-sm-2" id="Oartist_id">
                <option selected>Choose...</option>
              </select>
            </div>
            <div class="form-group">
              <label for="otherFile">Upload Image:</label>
              <input name="other_filename" type="file" class="form-control-file" id="otherFile">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <h1>Display Images Below:</h1>
    <hr>
    <div class="container" id="imagesTestArea">
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content" id=modalContent>
        </div>
      </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
