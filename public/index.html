<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container bg-dark text-white p-3">
    <h1>Mountain Trails Backend</h1>
    <div class="container">
      <h2>Add New Artist:</h2>
      <form id="newArtist">
        <div class="form-group">
          <label for="artistFirstName">Artist First Name</label>
          <input type="text" class="form-control" id="artistFirstName" placeholder="Enter New Artist First Name">
        </div>
        <div class="form-group">
          <label for="artistLastName">Artist Last Name</label>
          <input type="text" class="form-control" id="artistLastName" placeholder="Enter New Artist Last Name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <hr>
    <div class = "row">
      <div class = "col-lg-6">
        <div class="container">
          <h2>Add New Painting:</h2>
          <form id="newPainting">
            <div class="form-group">
              <label for="paintingName">Painting Name:</label>
              <input name="painting_name" type="text" class="form-control" id="paintingName" placeholder="Painting Name....">
            </div>
            <div class="form-group">
              <label for="paintingHeight">Painting Height:</label>
              <input name="painting_height" type="text" class="form-control" id="paintingHeight" placeholder="Height in inches....">
            </div>
            <div class="form-group">
              <label for="paintingWidth">Painting Width:</label>
              <input name="painting_width" type="text" class="form-control" id="paintingWidth" placeholder="Width in inches....">
            </div>
            <div class="form-group">
              <label for="paintingPrice">Painting Price:</label>
              <input name="painting_price" type="text" class="form-control" id="paintingPrice" placeholder="Price....">
            </div>
            <div class="form-group">
              <label for="paintingArtist">Artist Name:</label>
              <select name="artist_id" class="custom-select mr-sm-2" id="artist_id">
                <option selected>Choose...</option>
              </select>
            </div>
            <div class="form-group">
              <label for="paintingFile">Upload Image:</label>
              <input name="painting_filename" type="file" class="form-control-file" id="paintingFile">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class = "col-lg-6">
        <div class="container">
          <h2>Add New Sculpture:</h2>
          <form id="newSculpture">
            <div class="form-group">
              <label for="sculptureName">Painting Name:</label>
              <input type="text" class="form-control" id="sculptureName" placeholder="Sculpture Name....">
            </div>
            <div class="form-group">
              <label for="sculptureHeight">Painting Height:</label>
              <input type="text" class="form-control" id="sculptureHeight" placeholder="Height in inches....">
            </div>
            <div class="form-group">
              <label for="sculptureWidth">Painting Width:</label>
              <input type="text" class="form-control" id="sculptureWidth" placeholder="Width in inches....">
            </div>
            <div class="form-group">
              <label for="sculpturePrice">Painting Price:</label>
              <input type="text" class="form-control" id="sculpturePrice" placeholder="Price....">
            </div>
            <div class="form-group">
              <label for="sculptureArtist">Artist Name:</label>
              <select class="custom-select mr-sm-2" id="sculptureArtist">
                <option selected>Choose...</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sculptureFile">Upload Image:</label>
              <input type="file" class="form-control-file" id="sculptureFile">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>        
    </div>
  </div>
  <div class="container">
    <h1>Display Images Below:</h1>
    <img src="./images/paintings/Knowing.jpg" alt="knowing" width="200" height="300">
    <img src="https://mtgartworkbucket.s3.amazonaws.com/1608489137351-When%20the%20Forest%20Sings.jpg" alt="knowing" width="200" height="300">



  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
